<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-ref" href="ticTac.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <script src="tic.js" defer></script>
</head>
<body>
    <div class="canvas">
        <header class="header">
            <h1 class="header-text">Tic Tac Toe</h1>
           
        </header>
        <div class="main">
            <div class="contents">
                <div class="create-player"></div>
                <div class="game-board">
                    <div class="place holder1"></div>
                    <div class="place holder2"></div>
                    <div class="place holder3"></div>
                    <div class="place holder4"></div>
                    <div class="place holder5"></div>
                    <div class="place holder6"></div>
                    <div class="place holder7"></div>
                    <div class="place holder8"></div>
                    <div class="place holder9"></div>
                </div>
                <div class="player-score"></div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
