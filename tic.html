<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-ref" href="ticTac.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <script src="tic.js" defer></script>
</head>
<body>
    <div class="canvas">
        <header class="header">
            <h1 class="header-text">Tic Tac Toe</h1>
           
        </header>
        <div class="main">
            <div class="contents">
                <div class="create-player">
                    <div class="start-btn">
                        <button class="btn start-button">Start Game</button>
                    </div>
                    <div class="player-hub invisible" id="playerHub">
                        <h2>Create your user</h2>
                        <form class="user-form" id="myForm" action="tic.html" method="post" onsubmit="return reload()">
                            <input type="text" class="input" id="player1Name" placeholder="Enter player 1 name">
                            <input type="text" class="input" id="player2Name" placeholder="Enter player 2 name">
                            <button type="submit" class="btn submit-btn" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="game-board">
                    <div class="place holder1"></div>
                    <div class="place holder2"></div>
                    <div class="place holder3"></div>
                    <div class="place holder4"></div>
                    <div class="place holder5"></div>
                    <div class="place holder6"></div>
                    <div class="place holder7"></div>
                    <div class="place holder8"></div>
                    <div class="place holder9"></div>
                </div>
                <div class="player-score">
                    <h1>ScoreBoard</h1>
                    <div class="player1-score"></div>
                    <div class="player2-score"></div>
                    <div class="reset-btn" id="resetBtn">
                        <button class="reset-button" id="resetButton">Reset game</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
